<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Free Bulma template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
  </head>
  <body>
    <div id="app">
      <!-- START NAV -->
      <nav class="navbar is-white">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item brand-text" href="../index.html">
              Saviani
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="admin.html">
                Home
              </a>
              <a class="navbar-item" href="admin.html">
                Orders
              </a>
              <a class="navbar-item" href="admin.html">
                Payments
              </a>
              <a class="navbar-item" href="admin.html">
                Exceptions
              </a>
              <a class="navbar-item" href="admin.html">
                Reports
              </a>
            </div>
          </div>
        </div>
      </nav>
      <!-- END NAV -->
      <div class="container">
        <div class="columns">
          <div class="column is-2 ">
            <aside class="aside is-placed-left is-expanded">
              <div v-for="menu in menus">
                <p class="menu-label">
                  {{menu.label}}
                </p>
                <ul class="menu-list">
                  <li v-for="aba_id in menu.abas_id">
                    <a
                      v-on:click="selecionarAba(aba_id)"
                      :class="ehAbaSelecionada(aba_id)?'is-active':''"
                    >
                      {{getAba(aba_id).label}}
                    </a>
                  </li>
                </ul>
              </div>
            </aside>
          </div>
          <div class="column is-10">
            <nav class="breadcrumb" aria-label="breadcrumbs">
              <ul>
                <li><a href="../">Bulma</a></li>
                <li><a href="../">Templates</a></li>
                <li><a href="../">Examples</a></li>
                <li class="is-active"><a href="#" aria-current="page">Admin</a></li>
              </ul>
            </nav>
            <section class="hero is-info welcome">
              <div class="hero-body">
                <div class="container">
                  <h1 class="title">
                   {{getTituloAbaAtual()}}
                  </h1>
                </div>
              </div>
            </section>
            <br>
            <div class="columns">
              <div class="column is-12">
                <b-table :data="data" :columns="columns"></b-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <script src="js/uTests/navigationTests.js"></script>

    <script async type="text/javascript" src="js/saviani.js"></script>
  </body>
</html>
